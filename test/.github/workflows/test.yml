 
name: Create K3S Environment

on:
  workflow_dispatch:
    inputs:
      ENVIRONMENT_NAME:
        description: Name of environement
        default: tristan
        required: true
      EFS_IP:
        description: EFS IP
        default: 172.31.0.8
        required: false
      USE_RDS:
        description: Use RDS
        default: "false"
        required: false

jobs:

  install-kong-ingress:
    runs-on: ubuntu-latest
    container:
      image: alpine/helm:3.6.2
    steps:
      - uses: actions/checkout@v3
      - name: Get Github action IP
        id: ip
        uses: haythem/public-ip@v1.3
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-3
      - name: Add Github Actions IP to Security group
        run: |
          aws ec2 authorize-security-group-ingress --group-id sg-0e595565065278543 --ip-permissions FromPort=6443,ToPort=6443,IpProtocol=tcp,IpRanges='[{CidrIp=${{ steps.ip.outputs.ipv4 }}/32,Description=GitHub Action IP}]'
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: eu-west-3

      - name: Remove Github Actions IP from Security group
        run: |
          aws ec2 revoke-security-group-ingress --group-id sg-0e595565065278543 --ip-permissions FromPort=6443,ToPort=6443,IpProtocol=tcp,IpRanges='[{CidrIp=${{ steps.ip.outputs.ipv4 }}/32,Description=GitHub Action IP}]'
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: eu-west-3
        if: always()
